<!DOCTYPE html>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圆柱穿透特效</title>
        <link rel="stylesheet" href="../../common/reset.css" />
        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="demo-wrap">
            <div class="demo">
                <div class="cylinder"></div>
                <div class="top-circle">
                    <svg
                        width="50"
                        height="25"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <defs>
                            <linearGradient
                                id="grad1"
                                x1="0%"
                                y1="100%"
                                x2="0%"
                                y2="0%"
                            >
                                <stop
                                    offset="0%"
                                    style="
                                        stop-color: rgb(255, 94, 0, 0.5);
                                        stop-opacity: 1;
                                    "
                                />
                                <stop
                                    offset="100%"
                                    style="
                                        stop-color: rgb(255, 94, 0, 0);
                                        stop-opacity: 1;
                                    "
                                />
                            </linearGradient>
                        </defs>
                        <path
                            stroke="url(#grad1)"
                            id="svg_7"
                            d="M 1.5 25 A 23.5 23.5 0 1 1 48.5 25"
                            stroke-opacity="null"
                            stroke-linecap="null"
                            stroke-linejoin="null"
                            stroke-width="3"
                            fill-opacity="null"
                            fill="none"
                        />
                    </svg>
                </div>
                <div class="bottom-circle">
                    <svg
                        width="50"
                        height="25"
                        xmlns="http://www.w3.org/2000/svg"

                                        stop-opacity: 1;
                                    "
                                />

                        </defs>
                        <path
                            stroke="url(#grad2)"
                            id="svg_7"
                            d="M 1.5 0 A 23.5 23.5 0 1 0 48.5 0"
                            stroke-opacity="null"
                            stroke-linecap="null"
                            stroke-linejoin="null"
                            stroke-width="3"
                            fill-opacity="null"
                            fill="none"
                        />
                    </svg>
                </div>
            </div>
        </div>
